<!DOCTYPE html>
<html lang="pt-br">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="02contato.css">   
    </head>


    <body>
        <div class="bloco bloco_header">
            <a href="00Exercicio.html"><img class="logo" src="logo-branco.png" 
                alt="Logo da Barbearia Alura"></a>
            
            <ul class="lista lista_navegacao">
                <li><a href="00Exercicio.html">Home</a></li>
                <li><a href="01Exercicio.html">Produtos</a></li>
                <li><a href="02Exercicio.html">Contato</a></li>
            </ul> 
        </div>


        <div class="bloco bloco_main">
            <form>
                <label for="nomesobrenome">Nome Completo</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="email@domínio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem">Mensagem</label> 
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
                
                <fieldset>
                    <br>
                    <legend>Como prefere nosso contato?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contato" 
                        value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" 
                        value="email" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" 
                        value="email" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset class="selector">
                    <legend>Qual horário prefere ser atendido?</legend>

                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                ></fieldset>

                <label class="checkbox"><input type="checkbox" checked>
                    Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h - 20h</td>
                        </tr>
                        
                        <tr>
                            <td>Terça</td>
                            <td>8h - 20h</td>
                        </tr>
                        
                        <tr>
                            <td>Quarta</td>
                            <td>8h - 20h</td>
                        </tr>

                        <tr>
                            <td>Quinta</td>
                            <td>8h - 20h</td>
                        </tr>

                        <tr>
                            <td>Sexta</td>
                            <td>8h - 20h</td>
                        </tr>

                        <tr>
                            <td>Sábado</td>
                            <td>8h - 18h</td>
                        </tr>

                        <tr>
                            <td>Domingo</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td colspan="2" id="feriados">
                                Feriados não estamos abertos
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="bloco bloco_footer">
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </div>

    </body>
</html>
